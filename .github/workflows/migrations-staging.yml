name: Apply DB Migrations (Staging)

on:
  push:
    branches:
      - staging

jobs:
  migrations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # DEBUG STEP: This will prove what files are actually on the runner
      - name: List files
        run: ls -R

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          # This tells pnpm-setup to NOT look for the lockfile yet
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
