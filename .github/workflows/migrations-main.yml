name: Apply DB Migrations (main)

on:
  push:
    branches:
      - main

jobs:
  migrations:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        # --frozen-lockfile is the pnpm equivalent of 'npm ci'
        # It ensures CI fails if someone forgot to update the lockfile
        run: pnpm install --frozen-lockfile

      - name: Apply migrations
        run: npx drizzle-kit push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_MAIN }}
