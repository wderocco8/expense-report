name: Staging-Pipeline

on:
  push:
    branches:
      - staging

jobs:
  migrations:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false # let package.json drive version
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Apply migrations
        run: pnpm --filter web exec drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: migrations
    environment: staging
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false # let package.json drive version

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build Project
        # No extra 'export' or 'dotenv' needed.
        # Next.js loads .env.local automatically at the start of the build.
        run: pnpm --filter web run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BETTER_AUTH_URL: https://expense-report-wderocco8-william-de-roccos-projects.vercel.app/
          NEXT_PUBLIC_APP_URL: https://expense-report-wderocco8-william-de-roccos-projects.vercel.app/

      - name: Deploy to Vercel
        run: npx vercel deploy --cwd apps/web --token=${{ secrets.VERCEL_TOKEN }}
