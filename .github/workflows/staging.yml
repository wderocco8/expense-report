name: Staging-Pipeline

on:
  push:
    branches:
      - staging

jobs:
  migrations:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Apply migrations
        run: npx drizzle-kit push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: migrations
    environment: staging
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm add -g vercel

      - name: Pull Environment Variables
        # This creates the .env.local file in your root directory.
        # Next.js 16/Turbopack is hardcoded to look for this file name.
        run: vercel env pull .env.local --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        # No extra 'export' or 'dotenv' needed.
        # Next.js loads .env.local automatically at the start of the build.
        run: pnpm run build

      - name: Deploy to Vercel
        # We deploy the build artifacts.
        # Note: We don't use --prebuilt here because that expects the
        # vercel-specific '.vercel/output' folder. 'vercel deploy' will
        # handle the .next folder upload correctly.
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
