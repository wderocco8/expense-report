name: Main-Pipeline

on:
  push:
    branches:
      - main

jobs:
  migrations:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Apply migrations
        run: npx drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: migrations
    environment: main
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build Project
        # No extra 'export' or 'dotenv' needed.
        # Next.js loads .env.local automatically at the start of the build.
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BETTER_AUTH_URL: https://expense-report-wderocco7-william-de-roccos-projects.vercel.app/
          NEXT_PUBLIC_APP_URL: https://expense-report-wderocco7-william-de-roccos-projects.vercel.app/

      - name: Deploy to Vercel
        run: npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
